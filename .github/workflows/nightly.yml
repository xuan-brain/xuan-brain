---
name: Nightly Build

'on':
  # Run daily at midnight UTC (8:00 AM Beijing Time)
  schedule:
    - cron: '0 0 * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create Nightly Release
    runs-on: ubuntu-22.04
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update nightly release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = 'nightly';
            const releaseName = `xuan-brain Nightly Build #${context.runNumber}`;
            const branch = context.ref.replace('refs/heads/', '');
            const releaseBody = [
              'ðŸŒ™ Nightly Build - Automated Development Build',
              '',
              `**Build Number:** ${context.runNumber}`,
              `**Commit:** ${context.sha}`,
              `**Branch:** ${branch}`,
              '',
              'âš ï¸ **Note:** This is an automated nightly build and may contain unstable features. Not recommended for production use.',
              '',
              `For stable releases, please visit the [Releases](https://github.com/${context.repo.owner}/${context.repo.repo}/releases) page and download a version-tagged release.`,
            ].join('\n');

            let releaseId;
            try {
              // Try to get existing nightly release and update it
              const { data: existing } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
              // Delete old release assets so fresh builds replace them
              for (const asset of existing.assets) {
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id,
                });
              }
              const { data: updated } = await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: existing.id,
                tag_name: tag,
                target_commitish: context.sha,
                name: releaseName,
                body: releaseBody,
                draft: false,
                prerelease: true,
              });
              releaseId = updated.id;
            } catch (e) {
              if (e.status !== 404) throw e;
              // Release does not exist yet â€” create tag and release
              const { data: created } = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                target_commitish: context.sha,
                name: releaseName,
                body: releaseBody,
                draft: false,
                prerelease: true,
              });
              releaseId = created.id;
            }
            return releaseId;

  build:
    name: Build Nightly ${{ matrix.platform.os }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            artifact_name: macos-x86_64
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            artifact_name: macos-aarch64
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Build Tauri app and upload to release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.platform.rust_target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-${{ matrix.platform.artifact_name }}
          path: src-tauri/target/${{ matrix.platform.rust_target }}/release/bundle/**/*
          retention-days: 7
          if-no-files-found: error
