---
name: Nightly Build

'on':
  # Run daily at midnight UTC (8:00 AM Beijing Time)
  schedule:
    - cron: '0 0 * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Nightly ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            artifact_name: macos-x86_64
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            artifact_name: macos-aarch64
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          args: --target ${{ matrix.platform.rust_target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-${{ matrix.platform.artifact_name }}
          path: |
            src-tauri/target/${{ matrix.platform.rust_target }}/
              release/bundle/**/*
          retention-days: 7
          if-no-files-found: error
